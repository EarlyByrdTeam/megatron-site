<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>
  <link rel="icon" type="image/png" href="/figures/icon/EarlyByrd2.png">
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Set body to default Bulma font and colors */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #4a4a4a;
    }

    /* Sticky sidebar TOC */
    .toc {
      position: sticky;
      top: 8rem; /* navbar height */
      max-height: calc(100vh - 3.25rem);
      overflow-y: auto;
      padding-right: 3rem;
    }

    .toc a {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a4a4a;
      text-decoration: none;
    }

    .toc a:hover {
      color: #3273dc; /* Bulma primary color */
    }

    /* Indent subheadings */
    .toc .toc-h2 { margin-left: 0.0rem; }
    .toc .toc-h3 { margin-left: 1.0rem; }
    .toc .toc-h4 { margin-left: 2.5rem; }

    /* Scrollspy active link */
    .toc a.is-active {
      font-weight: bold;
      color: #3273dc;
    }
  
  /* --- Heading Numbering for GitHub Pages --- */
  /* Reset counters at the root */
  body {
    counter-reset: h2;
  }

  /* H2 */
  h2 {
    counter-reset: h3;
  }
  h2::before {
    counter-increment: h2;
    content: counter(h2) ". ";
  }

  /* H3 */
  h3 {
    counter-reset: h4;
  }
  h3::before {
    counter-increment: h3;
    content: counter(h2) "." counter(h3) " ";
  }

  /* H4 */
  h4::before {
    counter-increment: h4;
    content: counter(h2) "." counter(h3) "." counter(h4) " ";
  }

  /* Optional: spacing between number and text */
  h2::before, h3::before, h4::before {
    margin-right: 0.3em;
  }

  
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation" style="height:60px;">
    <div class="navbar-brand">
      <!-- Hamburger menu for mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="#home" style="padding-left:1rem;">
          <img src="/figures/icon/EarlyByrd2.png" alt="EarlyByrd Logo" style="height:60px; max-height:100%; width: 60px;">
        </a>
        <a class="navbar-item" href="#introduction">Introduction</a>
        <a class="navbar-item" href="#methodology">Methodology</a>
        <a class="navbar-item" href="#experiments">Experiments</a>
        <a class="navbar-item" href="#conclusion">Conclusion</a>
        <a class="navbar-item" href="#references">References</a>
      </div>
    </div>
  </nav>



  <!-- Main content with TOC sidebar -->
  <section class="section" style="padding-top: 3.25rem;">
    <div class="container">
      <div class="columns">
        <!-- Sidebar TOC -->
        <div class="column is-one-quarter is-hidden-mobile">
          <nav class="toc">
            <p><strong>Table of Contents</strong></p>
            <br>
            <!-- TOC links will be inserted here -->
          </nav>
        </div>

        <!-- Main content -->
        <div class="column content">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    const navbarHeight = document.querySelector('.navbar').offsetHeight;

    // Smooth scrolling with navbar offset
    document.addEventListener('click', function(e) {
      const anchor = e.target.closest('a[href^="#"]');
      if (!anchor) return;

      const target = document.querySelector(anchor.getAttribute('href'));
      if (!target) return;

      e.preventDefault();
      window.scrollTo({
        top: target.offsetTop - navbarHeight,
        behavior: 'smooth'
      });
    });

    // Mobile navbar toggle
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');
    burger?.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu?.classList.toggle('is-active');
    });

    // Auto-generate TOC with scrollspy
    const tocContainer = document.querySelector('.toc');
    const content = document.querySelector('.content');
    const tocLinks = []; // store link-heading pairs for scrollspy

    if (tocContainer && content) {
      const headings = content.querySelectorAll('h2, h3, h4');
      let h2Counter = 0;
      let h3Counter = 0;
      let h4Counter = 0;

      headings.forEach(h => {
        // Ensure each heading has an ID
        if (!h.id) {
          h.id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-');
        }

        let number = '';
        if (h.tagName === 'H2') {
          h2Counter++;
          h3Counter = 0;
          number = h2Counter + '. ';
        } else if (h.tagName === 'H3') {
          h3Counter++;
          number = h2Counter + '.' + h3Counter + ' ';
        } else if (h.tagName === 'H4') {
          h4Counter++;
          number = h2Counter + '.' + h3Counter + '.' + h4Counter + ' ';
        }

        // Create TOC link
        const link = document.createElement('a');
        link.href = `#${h.id}`;
        link.textContent = number + h.textContent;

        // Indentation for subheadings
        if (h.tagName === 'H2') link.classList.add('toc-h2');
        if (h.tagName === 'H3') link.classList.add('toc-h3');
        if (h.tagName === 'H4') link.classList.add('toc-h4');

        tocContainer.appendChild(link);
        tocLinks.push({link, heading: h});
      });

      // Scrollspy (unchanged)
      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + navbarHeight + 50;
        let current = null;

        tocLinks.forEach(({link, heading}) => {
          if (heading.offsetTop <= scrollPosition) {
            current = link;
          }
        });

        tocLinks.forEach(({link}) => link.classList.remove('is-active'));
        if (current) current.classList.add('is-active');
      });

      window.dispatchEvent(new Event('scroll'));
    }
  </script>
  <footer class="footer has-background-light" style="padding:2rem 1rem;">
  <div class="content has-text-centered">
    <p><img src="/figures/icon/EarlyByrd2.png" alt="EarlyByrd Logo" style="height:50px;"></p>
    <p>&copy; EarlyByrd Medical, 2025. All rights reserved.</p>
    <p><a href="#home">Back to top</a></p>
  </div>
  </footer>
</body>
</html>
