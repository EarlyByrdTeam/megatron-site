<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    /* Optional: set body to default Bulma font and colors */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #4a4a4a;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#home">Home</a>
      <a class="navbar-item" href="#methodology">Methodology</a>
      <a class="navbar-item" href="#experiments">Experiments</a>
      <a class="navbar-item" href="#references">References</a>

      <!-- Hamburger menu for mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <!-- optional additional menu items -->
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <section class="section" style="padding-top: 3.25rem;"> <!-- matches navbar height -->
    <div class="container content">
      {{ content }}
    </div>
  </section>

  <!-- JS -->
  <script>
    // Smooth scrolling with navbar offset
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (!target) return;

        const navbarHeight = document.querySelector('.navbar').offsetHeight;
        window.scrollTo({
          top: target.offsetTop - navbarHeight,
          behavior: 'smooth'
        });
      });
    });

    // Mobile navbar toggle
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');
    burger?.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu?.classList.toggle('is-active');
    });
  </script>
</body>
</html>
