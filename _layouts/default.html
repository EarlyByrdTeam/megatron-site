<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }}</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    /* Set body to default Bulma font and colors */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #4a4a4a;
    }

    /* Sticky sidebar TOC */
    .toc {
      position: sticky;
      top: 3.25rem; /* navbar height */
      max-height: calc(100vh - 3.25rem);
      overflow-y: auto;
      padding-right: 1rem;
    }

    .toc a {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a4a4a;
      text-decoration: none;
    }

    .toc a:hover {
      color: #3273dc; /* Bulma primary color */
    }

    /* Indent subheadings */
    .toc .toc-h2 { margin-left: 0.5rem; }
    .toc .toc-h3 { margin-left: 1rem; }

    /* Scrollspy active link */
    .toc a.is-active {
      font-weight: bold;
      color: #3273dc;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <!-- Hamburger menu for mobile -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item" href="#home">Home</a>
        <a class="navbar-item" href="#methodology">Methodology</a>
        <a class="navbar-item" href="#experiments">Experiments</a>
        <a class="navbar-item" href="#references">References</a>
      </div>
    </div>
  </nav>

  

  <!-- Main content with TOC sidebar -->
  <section class="section" style="padding-top: 3.25rem;">
    <div class="container">
      <div class="columns">
        <!-- Sidebar TOC -->
        <div class="column is-one-quarter is-hidden-mobile">
          <nav class="toc">
            <p><strong>Table of Contents</strong></p>
            <!-- TOC links will be inserted here -->
          </nav>
        </div>

        <!-- Main content -->
        <div class="column content">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    const navbarHeight = document.querySelector('.navbar').offsetHeight;

    // Smooth scrolling with navbar offset
    document.addEventListener('click', function(e) {
      if (e.target.tagName === 'A' && e.target.getAttribute('href')?.startsWith('#')) {
        const target = document.querySelector(e.target.getAttribute('href'));
        if (!target) return;
        e.preventDefault();
        window.scrollTo({
          top: target.offsetTop - navbarHeight,
          behavior: 'smooth'
        });
      }
    });

    // Mobile navbar toggle
    const burger = document.querySelector('.navbar-burger');
    const menu = document.querySelector('.navbar-menu');
    burger?.addEventListener('click', () => {
      burger.classList.toggle('is-active');
      menu?.classList.toggle('is-active');
    });

    // Auto-generate TOC with scrollspy
    const tocContainer = document.querySelector('.toc');
    const content = document.querySelector('.content');
    const tocLinks = []; // store link-heading pairs for scrollspy

    if (tocContainer && content) {
      const headings = content.querySelectorAll('h1, h2, h3');
      headings.forEach(h => {
        // Ensure each heading has an ID
        if (!h.id) {
          h.id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-');
        }

        // Create TOC link
        const link = document.createElement('a');
        link.href = `#${h.id}`;
        link.textContent = h.textContent;

        // Indentation for subheadings
        if (h.tagName === 'H2') link.classList.add('toc-h2');
        if (h.tagName === 'H3') link.classList.add('toc-h3');

        tocContainer.appendChild(link);
        tocLinks.push({link, heading: h});
      });

      // Scrollspy: highlight heading currently at/near top of content
      window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY + navbarHeight + 10; // offset
        let current = null;

        tocLinks.forEach(({link, heading}) => {
          if (heading.offsetTop <= scrollPosition) {
            current = link; // last heading above scroll position
          }
        });

        tocLinks.forEach(({link}) => link.classList.remove('is-active'));
        if (current) current.classList.add('is-active');
      });

      // Trigger scrollspy on page load in case already scrolled
      window.dispatchEvent(new Event('scroll'));
    }
  </script>
</body>
</html>
